<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <style></style>
  </head>
  <body>
    <header class="header">
      <img
        src="images/icon-menu.svg"
        alt="Hamburguer menu"
        class="header_hamburguer-menu"
      />

      <img src="images/logo.svg" alt="Sneakers logo" class="img_logo" />

      <nav class="header_nav header_side-menu">
        <ul class="header_list">
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="header_user-interaction">
        <img
          src="images/icon-cart.svg"
          alt="cart icon"
          class="header_cart-icon"
        />
        <img
          src="images/image-avatar.png"
          alt="profile picture"
          class="header_user-profile"
        />
      </div>
    </header>

    <section class="product_section">
      <img src="images/image-product-1-thumbnail.jpg" alt="product 1" />
      <img src="images/image-product-2-thumbnail.jpg" alt="product 1" />
      <img src="images/image-product-3-thumbnail.jpg" alt="product 1" />
      <img src="images/image-product-4-thumbnail.jpg" alt="product 1" />

      <div class="product_image-gallery">
        <button
          class="product_image-gallery-button product_image-gallery--previous"
        >
          <img src="images/icon-previous.svg" alt="Previous image" />
        </button>
        <button
          class="product_image-gallery-button product_image-gallery--next"
        >
          <img src="images/icon-next.svg" alt="Next image" />
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/">Philippe Dias</a>.
    </div>
  </body>
</html>
